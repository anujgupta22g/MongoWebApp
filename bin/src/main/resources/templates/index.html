<!DOCTYPE HTML>
<html class="light">
<head>
<title>BCP MongoDB UI</title>

<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />

<link href="vendor/bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet" type="text/css" />

<!-- Bosch Theme CSS -->
<link href="css/bosch-theme.css" rel="stylesheet" type="text/css" />

<!-- Custom Fonts -->
<link href="css/custom.css" rel="stylesheet" type="text/css" />

<!-- Custom Fonts -->
<link href="vendor/font-awesome-4.6.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />



</head>
<body class="custom-body">
	<nav class="rb-header"></nav>

	<section class="container">
		<div class="row" style="margin-top: 5%">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">BCP MongoDB UI</h1>
				<div class="panel panel-default">
					<div class="panel-heading custom-panel-heading">
						<strong class="">Connection Settings</strong>

					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">

							<div class="form-group">
								<label for="host" class="col-sm-3 control-label">Host</label>
								<div class="col-sm-9">
									<input class="form-control" id="host" value="127.0.0.1"
										required="true" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label for="port" class="col-sm-3 control-label">Port</label>
								<div class="col-sm-9">
									<input class="form-control" id="port" value="27017" required=""
										type="text" />
								</div>
							</div>

							<div class="form-group">
								<label for="username" class="col-sm-3 control-label">Username</label>
								<div class="col-sm-9">
									<input class="form-control" id="username"
										placeholder="Optional" required="" type="text" />
								</div>
							</div>

							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">Password</label>
								<div class="col-sm-9">
									<input class="form-control" id="password"
										placeholder="Optional" required="" type="password" />
								</div>
							</div>

							<div class="form-group">
								<label for="database" class="col-sm-3 control-label">Database</label>
								<div class="col-sm-9">
									<input class="form-control" id="database"
										placeholder="Optional" required="" type="text" />
								</div>
							</div>

							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-primary btn-sm right">Connect</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
</html>
